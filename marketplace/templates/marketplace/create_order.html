{% extends 'base.html' %}

{% block title %}Create Order - RuralConnect{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Create Order for {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
{% endblock %}
