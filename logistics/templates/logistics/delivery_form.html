<!-- templates/logistics/delivery_form.html -->
{% extends 'base.html' %}

{% block title %}Arrange Delivery - RuralConnect{% endblock %}

{% block content %}
<h1>Arrange Delivery</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="order_id">Order ID:</label>
        <input type="text" id="order_id" name="order_id" required>
    </div>
    <div class="form-group">
        <label for="pickup_address">Pickup Address:</label>
        <textarea id="pickup_address" name="pickup_address" required></textarea>
    </div>
    <div class="form-group">
        <label for="delivery_address">Delivery Address:</label>
        <textarea id="delivery_address" name="delivery_address" required></textarea>
    </div>
    <button type="submit" class="btn">Submit Delivery Request</button>
</form>
{% endblock %}
